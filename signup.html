<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTSIDER.in</title>
    <link rel="stylesheet" href="signupstyle.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Outsider.in Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><button>Home</button></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm" method="post">
                <div class="form-group">
                    <label for="signup-name">Full Name:</label>
                    <input type="text" id="signup-name" name="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <footer>
        <img src="images/logo.png" alt="Outsider.in Logo" style="height: 50px;">
        <p>Outsider.in is a platform that helps you discover and buy the best in events, travel, and food in your city. We strive to curate experiences that are worth your time and money, possibly something you have never tried before.</p>
        
        <ul class="footerlinks">
            <p>Find us on:</p>
            <a href="https://www.facebook.com/Insider.in.official" target="_blank">
                <img src="images/fblogo.png" alt="fblogo" style="height: 30px;">
            </a>
            <a href="https://www.instagram.com/insider.in/" target="_blank">
                <img src="images/instalogo.png" alt="instalogo" style="height: 30px;">
            </a>
            <a href="https://www.x.com" target="_blank">
                <img src="images/Xlogo.png" alt="Xlogo" style="height: 30px;">
            </a>
        </ul>
    </footer>
    <script src="signupscript.js"></script>
</body>
</html>
